<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片压缩</title>
</head>

<body>
    <center><input type="file" onchange="addImage()" id="files"></center>
    <p><center><img src="" alt="" id="result_image"></center></p>
</body>
<script>
var result_image = document.getElementById('result_image');
function addImage() {
    var image = new Image(),
        canvas = document.createElement("canvas"),
        ctx = canvas.getContext('2d'),
        files = document.getElementById('files');
    var file = files.files[0];
    var reader = new FileReader();
    reader.onload = function(evt) {
        image.src = evt.target.result; //通过H5的FileReader将文件图片转化为base64格式
    }
    reader.readAsDataURL(file);
    image.onload = function() {
        var w = image.naturalWidth,
            h = image.naturalHeight,
            quality = 0.2;
        canvas.width = 600;
        canvas.height = 600;
        ctx.drawImage(image, 0, 0, w, h, 0, 0, w, h);
        var dataUrl = canvas.toDataURL('image/jpeg', quality);//toDataURL方法需要在服务器下才能执行
        result_image.src = dataUrl;
    }
}
</script>

</html>
